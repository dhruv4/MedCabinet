<ion-view view-title="Shelf">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="med in meds" href="#/app/shelf/{{$index}}">
        <h2>{{med.name}}</h2>
        <p>{{med.dosage}} dosage text</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
